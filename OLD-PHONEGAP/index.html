<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Scan Event 2</title>
    </head>
    <body>
        <div class="app">
            <h1>Scan Event 2</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <p class="event barcode">Code barre OK</p>
                <p class="event barcode_error">Code barre OK</p>
            </div>
            <p><a href="#" id="scan">SCAN SOMETHING!</a></p>
            <p id="info"></p>

            <form action="">
                
                <input name="api_url" type="text" value="">
                
            </form>

            <div id="param">
                You have run this app <span id="count">an untold number of</span> time(s).
            </div>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>


        <script>
        if (!localStorage.pageLoadCount) {
            localStorage.pageLoadCount = 0;
        }
        localStorage.pageLoadCount = parseInt(localStorage.pageLoadCount) + 1;
        document.getElementById('count').textContent = localStorage.pageLoadCount;
        </script>
    </body>
</html>
